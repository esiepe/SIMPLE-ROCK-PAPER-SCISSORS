<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>Rock Paper Scissors Game</h1>
        <div class="row align-items-start gy-5">
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/rock.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="rock-btn" type="button" class="btn btn-outline-primary">ROCK</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/paper.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="paper-btn" type="button" class="btn btn-outline-primary">PAPER</button>
                    </div>
                </div>
            </div>
            <div class="col-sm-12 col-md-4">
                <div class="card" style="width: 18rem;">
                    <img src="images/scissors.png" class="card-img-top" alt="...">
                    <div class="card-body">
                        <button id="scissors-btn" type="button" class="btn btn-outline-primary">SCISSORS</button>
                    </div>
                </div>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto col-sm-12 col-md-4">
                <button id="reset-btn" type="button" class="btn btn-outline-danger ">RESET SCORES</button>
            </div>
            <p id="result-el"></p>
            <p id="scores-el"></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
